<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Valorant Lobby Manager</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #0f1923;
            color: #ece8e1;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        h2, h3 { color: #ff4655; text-transform: uppercase; margin: 10px 0; letter-spacing: 1px; }
        
        /* –ö–û–õ–ï–°–û */
        .wheel-container {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 10px 0;
        }
        canvas {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
            transition: transform 4s cubic-bezier(0.1, 0.7, 0.1, 1);
        }
        .arrow {
            position: absolute;
            top: -10px; left: 50%;
            transform: translateX(-50%);
            width: 0; height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 25px solid #ece8e1;
            z-index: 10;
        }

        /* –°–ï–¢–ö–ê –ò–ì–†–û–ö–û–í */
        .roster-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            width: 100%;
            max-width: 400px;
            margin-bottom: 15px;
        }
        
        .player-checkbox {
            display: none; /* –°–∫—Ä—ã–≤–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π —á–µ–∫–±–æ–∫—Å */
        }
        
        .player-label {
            background: #1f2731;
            border: 1px solid #535c68;
            padding: 10px 5px;
            text-align: center;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            user-select: none;
        }
        
        /* –°—Ç–∏–ª—å –∫–æ–≥–¥–∞ –∏–≥—Ä–æ–∫ –≤—ã–±—Ä–∞–Ω */
        .player-checkbox:checked + .player-label {
            background: #ff4655;
            color: white;
            border-color: #ff4655;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(255, 70, 85, 0.4);
        }

        .counter { color: #8b9bb4; font-size: 14px; margin-bottom: 5px; }

        /* –ö–ù–û–ü–ö–ò –£–ü–†–ê–í–õ–ï–ù–ò–Ø */
        .btn {
            background: linear-gradient(45deg, #ff4655, #d63c4b);
            color: white; border: none;
            padding: 15px 0; width: 100%; max-width: 400px;
            font-size: 18px; font-weight: bold;
            border-radius: 4px; cursor: pointer;
            text-transform: uppercase;
            margin-top: 10px;
        }
        .btn-outline {
            background: transparent;
            border: 1px solid #535c68;
            padding: 8px;
            font-size: 12px;
            margin-top: 5px;
        }

        /* –ö–ê–†–¢–´ */
        .maps-container {
            width: 100%; max-width: 400px;
            background: #1f2731;
            padding: 10px;
            border-radius: 4px;
            margin-top: 20px;
        }
        .maps-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 5px;
            margin-top: 10px;
            text-align: left;
        }
        .map-label { display: block; font-size: 14px; }

        /* –†–ï–ó–£–õ–¨–¢–ê–¢–´ */
        .result-box {
            margin-top: 20px;
            padding: 20px;
            background: #1f2731;
            border-left: 5px solid #ff4655;
            width: 90%; max-width: 400px;
            display: none; text-align: left;
        }
        .team-header { color: #ff4655; font-weight: bold; margin-top: 10px; border-bottom: 1px solid #535c68; }
        .map-display { font-size: 24px; font-weight: bold; text-align: center; margin-bottom: 15px; color: #ece8e1; }

    </style>
</head>
<body>

    <div class="wheel-container">
        <div class="arrow"></div>
        <canvas id="wheelCanvas" width="500" height="500"></canvas>
    </div>
    
    <div class="counter" id="playerCounter">–í—ã–±—Ä–∞–Ω–æ: 0 (–ú–∞–ª–æ –∏–≥—Ä–æ–∫–æ–≤)</div>

    <div class="roster-grid" id="rosterArea"></div>

    <button class="btn" onclick="spinWheel()">Start Game</button>

    <div class="maps-container">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h3>Map Pool</h3>
            <button class="btn btn-outline" onclick="toggleMaps()">Select/Deselect All</button>
        </div>
        <div class="maps-grid" id="mapsArea"></div>
    </div>

    <div class="result-box" id="result">
        <div class="map-display" id="resMap"></div>
        
        <div class="team-header">TEAM A (Attack)</div>
        <div id="resTeamA"></div>

        <div class="team-header">TEAM B (Defense)</div>
        <div id="resTeamB"></div>
    </div>

    <script>
        const canvas = document.getElementById("wheelCanvas");
        const ctx = canvas.getContext("2d");
        
        // --- –î–ê–ù–ù–´–ï ---
        // –¢–≤–æ–∏ –¥—Ä—É–∑—å—è
        const friends = [
            "–í–ª–∞–¥", "–ù–∏–∫–∏—Ç–∞", "–î–∏–∞–Ω–∞", 
            "–í–∞—Å–∏–ª–∏—Å–∞", "–í–æ–≤–∞", "–ë–æ–≥–¥–∞–Ω", 
            "–ê—Ä—Ç–µ–º –î–æ–Ω–±–∞—Å—Å", "–ê—Ä—Ç—ë–º —Ä—ã–±–∞–∫", "Ivy"
        ];
        
        // –ö–∞—Ä—Ç—ã –í–∞–ª–æ—Ä–∞–Ω—Ç
        const allMaps = [
            "Ascent", "Bind", "Haven", "Split", 
            "Icebox", "Breeze", "Fracture", "Pearl", 
            "Lotus", "Sunset", "Abyss"
        ];
        
        const colors = ["#ff4655", "#0f1923", "#535c68", "#2c3e50", "#c0392b", "#8e44ad", "#2980b9", "#16a085"];
        let currentRotation = 0;

        // --- –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ---
        function init() {
            // 1. –°–æ–∑–¥–∞–µ–º –∫–Ω–æ–ø–∫–∏ –¥—Ä—É–∑–µ–π
            const rosterDiv = document.getElementById("rosterArea");
            friends.forEach((name, index) => {
                const id = `p_${index}`;
                // –°–æ–∑–¥–∞–µ–º —á–µ–∫–±–æ–∫—Å (—Å–∫—Ä—ã—Ç—ã–π) + –ª–µ–π–±–ª (–∫–Ω–æ–ø–∫–∞)
                rosterDiv.innerHTML += `
                    <input type="checkbox" class="player-checkbox" id="${id}" value="${name}" onchange="updateUI()">
                    <label class="player-label" for="${id}">${name}</label>
                `;
            });

            // 2. –°–æ–∑–¥–∞–µ–º —á–µ–∫–±–æ–∫—Å—ã –∫–∞—Ä—Ç
            const mapsDiv = document.getElementById("mapsArea");
            allMaps.forEach((map, index) => {
                const id = `m_${index}`;
                mapsDiv.innerHTML += `
                    <label class="map-label">
                        <input type="checkbox" class="map-checkbox" value="${map}" checked> ${map}
                    </label>
                `;
            });

            drawWheel([]); // –†–∏—Å—É–µ–º –ø—É—Å—Ç–æ–µ
        }

        // --- –õ–û–ì–ò–ö–ê ---
        function getSelectedPlayers() {
            const checkboxes = document.querySelectorAll('.player-checkbox:checked');
            return Array.from(checkboxes).map(cb => cb.value);
        }

        function getSelectedMaps() {
            const checkboxes = document.querySelectorAll('.map-checkbox:checked');
            return Array.from(checkboxes).map(cb => cb.value);
        }

        function updateUI() {
            const selected = getSelectedPlayers();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç —Å—á–µ—Ç—á–∏–∫–∞
            const count = selected.length;
            let modeText = "(–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ)";
            if (count >= 2) modeText = `(–†–µ–∂–∏–º ${Math.floor(count/2)} –Ω–∞ ${Math.ceil(count/2)})`;
            document.getElementById("playerCounter").innerText = `–í—ã–±—Ä–∞–Ω–æ: ${count} ${modeText}`;

            // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º –∫–æ–ª–µ—Å–æ
            drawWheel(selected);
        }

        function toggleMaps() {
            const checkboxes = document.querySelectorAll('.map-checkbox');
            // –ï—Å–ª–∏ –ø–µ—Ä–≤–∞—è –≤—ã–∫–ª—é—á–µ–Ω–∞ - –≤–∫–ª—é—á–∞–µ–º –≤—Å–µ, –∏–Ω–∞—á–µ –≤—ã–∫–ª—é—á–∞–µ–º –≤—Å–µ
            const newState = !checkboxes[0].checked;
            checkboxes.forEach(cb => cb.checked = newState);
        }

        function drawWheel(names) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (names.length === 0) {
                // –ï—Å–ª–∏ –Ω–∏–∫—Ç–æ –Ω–µ –≤—ã–±—Ä–∞–Ω, —Ä–∏—Å—É–µ–º —Å–µ—Ä—ã–π –∫—Ä—É–≥
                ctx.beginPath();
                ctx.arc(250, 250, 250, 0, 2 * Math.PI);
                ctx.fillStyle = "#1f2731";
                ctx.fill();
                ctx.fillStyle = "#fff";
                ctx.textAlign = "center";
                ctx.font = "30px Arial";
                ctx.fillText("–í–´–ë–ï–†–ò –ò–ì–†–û–ö–û–í", 250, 250);
                return;
            }

            const arc = (2 * Math.PI) / names.length;
            const radius = 250;

            names.forEach((name, i) => {
                const angle = i * arc;
                ctx.beginPath();
                ctx.fillStyle = colors[i % colors.length];
                ctx.moveTo(radius, radius);
                ctx.arc(radius, radius, radius, angle, angle + arc);
                ctx.fill();
                ctx.stroke();

                ctx.save();
                ctx.translate(radius, radius);
                ctx.rotate(angle + arc / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "#fff";
                ctx.font = "bold 24px Arial"; // –ß—É—Ç—å –º–µ–Ω—å—à–µ —à—Ä–∏—Ñ—Ç —á—Ç–æ–±—ã –≤–ª–µ–∑–ª–∏ –¥–ª–∏–Ω–Ω—ã–µ –∏–º–µ–Ω–∞
                ctx.fillText(name, radius - 20, 10);
                ctx.restore();
            });
        }

        function spinWheel() {
            const players = getSelectedPlayers();
            const activeMaps = getSelectedMaps();

            if (players.length < 2) {
                alert("–í—ã–±–µ—Ä–∏—Ç–µ —Ö–æ—Ç—è –±—ã 2 –¥—Ä—É–∑–µ–π!");
                return;
            }
            if (activeMaps.length === 0) {
                alert("–í—ã–±–µ—Ä–∏—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–Ω—É –∫–∞—Ä—Ç—É!");
                return;
            }

            // –ê–Ω–∏–º–∞—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è
            const randomDegree = Math.floor(3000 + Math.random() * 360); 
            currentRotation += randomDegree;
            canvas.style.transform = `rotate(-${currentRotation}deg)`;

            // –í–∏–±—Ä–∞—Ü–∏—è (Haptic)
            if(window.Telegram.WebApp.HapticFeedback) {
                window.Telegram.WebApp.HapticFeedback.selectionChanged();
            }

            // –ñ–¥–µ–º 4 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                showResults(players, activeMaps);
            }, 4000);
        }

        function showResults(players, activeMaps) {
            // 1. –®–∞—Ñ—Ñ–ª –∏–≥—Ä–æ–∫–æ–≤
            for (let i = players.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [players[i], players[j]] = [players[j], players[i]];
            }

            // 2. –î–µ–ª–∏–º –Ω–∞ –∫–æ–º–∞–Ω–¥—ã (—Ä–æ–≤–Ω–æ –ø–æ–ø–æ–ª–∞–º)
            const mid = Math.ceil(players.length / 2);
            const teamA = players.slice(0, mid);
            const teamB = players.slice(mid);

            // 3. –í—ã–±–∏—Ä–∞–µ–º –∫–∞—Ä—Ç—É
            const randomMap = activeMaps[Math.floor(Math.random() * activeMaps.length)];

            // 4. –í—ã–≤–æ–¥
            document.getElementById("resMap").innerText = "MAP: " + randomMap.toUpperCase();
            
            // –ö–∞–ø–∏—Ç–∞–Ω—ã (–ø–µ—Ä–≤—ã–µ –≤ —Å–ø–∏—Å–∫–µ) –≤—ã–¥–µ–ª–µ–Ω—ã –∂–∏—Ä–Ω—ã–º
            document.getElementById("resTeamA").innerHTML = `<b>üëë ${teamA[0]}</b><br>` + teamA.slice(1).join("<br>");
            document.getElementById("resTeamB").innerHTML = `<b>üëë ${teamB[0]}</b><br>` + teamB.slice(1).join("<br>");

            document.getElementById("result").style.display = "block";
            document.getElementById("result").scrollIntoView({behavior: "smooth"});
            
            if(window.Telegram.WebApp.HapticFeedback) {
                window.Telegram.WebApp.HapticFeedback.notificationOccurred('success');
            }
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        init();
        
        // –°–æ–æ–±—â–∞–µ–º –¢–µ–ª–µ–≥—Ä–∞–º—É —á—Ç–æ –º—ã –≥–æ—Ç–æ–≤—ã
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand();
    </script>
</body>
</html>
