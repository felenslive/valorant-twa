<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f1923">
    <title>Valorant Randomizer</title>
    <style>
        body {
            background-color: #0f1923;
            color: #ece8e1;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* –ü–ï–†–ï–ö–õ–Æ–ß–ê–¢–ï–õ–¨ –†–ï–ñ–ò–ú–ê */
        .mode-switch-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            background: #1f2731;
            padding: 10px 20px;
            border-radius: 50px;
            border: 1px solid #535c68;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .switch-label {
            font-weight: bold;
            text-transform: uppercase;
            margin-left: 10px;
            color: #ece8e1;
            font-size: 16px;
        }
        /* –ö–∞—Å—Ç–æ–º–Ω—ã–π —á–µ–∫–±–æ–∫—Å-—Å–ª–∞–π–¥–µ—Ä */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #535c68;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: #ff4655; }
        input:checked + .slider:before { transform: translateX(24px); }


        h2 { color: #ff4655; text-transform: uppercase; margin: 10px 0; }
        
        /* –ö–û–õ–ï–°–û */
        .wheel-container {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 10px 0;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
        }
        canvas {
            width: 100%; height: 100%;
            transform: rotate(-90deg);
            transition: transform 4s cubic-bezier(0.1, 0.7, 0.1, 1);
        }
        .arrow {
            position: absolute; top: -15px; left: 50%;
            transform: translateX(-50%);
            width: 0; height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid #ece8e1;
            z-index: 10;
        }

        /* –°–ï–¢–ö–ê –ò–ì–†–û–ö–û–í */
        .roster-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            width: 100%; max-width: 400px;
            margin-bottom: 15px;
        }
        
        .player-checkbox { display: none; }
        
        /* –ö–Ω–æ–ø–∫–∞ –∏–≥—Ä–æ–∫–∞ */
        .player-label {
            background: #1f2731;
            border: 1px solid #535c68;
            padding: 12px 2px;
            text-align: center;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
            user-select: none;
            touch-action: manipulation;
            overflow: hidden; text-overflow: ellipsis; white-space: nowrap;
        }
        .player-checkbox:checked + .player-label {
            background: #ff4655;
            color: white;
            border-color: #ff4655;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(255, 70, 85, 0.3);
        }

        /* –ö–ù–û–ü–ö–ê –ü–õ–Æ–° */
        .add-btn {
            background: #16a085; /* –ó–µ–ª–µ–Ω—ã–π —Ü–≤–µ—Ç –¥–ª—è –ø–ª—é—Å–∏–∫–∞ */
            color: white;
            border: 1px dashed #fff;
            font-size: 20px;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer;
            border-radius: 4px;
            transition: 0.2s;
        }
        .add-btn:active { transform: scale(0.95); }

        .counter { color: #8b9bb4; font-size: 14px; margin-bottom: 10px; }

        /* –ö–ù–û–ü–ö–ê START */
        .btn {
            background: linear-gradient(45deg, #ff4655, #d63c4b);
            color: white; border: none;
            padding: 15px 0; width: 100%; max-width: 400px;
            font-size: 18px; font-weight: bold;
            border-radius: 4px; cursor: pointer;
            text-transform: uppercase;
            margin-top: 10px;
            box-shadow: 0 4px 0 #9e1c28;
            transition: transform 0.1s, box-shadow 0.1s;
        }
        .btn:active { transform: translateY(4px); box-shadow: 0 0 0 #9e1c28; }
        .btn-outline { background: transparent; border: 1px solid #535c68; padding: 8px; font-size: 12px; margin-top: 5px; box-shadow: none; }

        /* –ö–ê–†–¢–´ */
        .maps-container {
            width: 100%; max-width: 380px;
            background: #1f2731; padding: 15px; border-radius: 6px; margin-top: 30px; border: 1px solid #535c68;
        }
        .maps-grid {
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px; margin-top: 10px; text-align: left;
        }
        .map-label { display: flex; align-items: center; font-size: 14px; cursor: pointer; }
        .map-label input { margin-right: 10px; accent-color: #ff4655; }

        /* –†–ï–ó–£–õ–¨–¢–ê–¢–´ */
        .result-box {
            margin-top: 20px; padding: 20px; background: #1f2731; border-left: 5px solid #ff4655;
            width: 90%; max-width: 400px; display: none; text-align: left; margin-bottom: 50px;
        }
        .team-header { color: #ff4655; font-weight: bold; margin-top: 15px; border-bottom: 1px solid #535c68; padding-bottom: 5px; }
        .map-display { font-size: 28px; font-weight: bold; text-align: center; margin-bottom: 15px; color: #ece8e1; }
    </style>
</head>
<body>

    <div class="mode-switch-container">
        <label class="switch">
            <input type="checkbox" id="psychoMode" checked onchange="toggleMode()">
            <span class="slider"></span>
        </label>
        <span class="switch-label">–†–ï–ñ–ò–ú "–ü–°–ò–•–£–®–ö–ê"</span>
    </div>

    <div class="wheel-container">
        <div class="arrow"></div>
        <canvas id="wheelCanvas" width="500" height="500"></canvas>
    </div>
    
    <div class="counter" id="playerCounter">–í—ã–±—Ä–∞–Ω–æ: 0 (–ú–∞–ª–æ –∏–≥—Ä–æ–∫–æ–≤)</div>

    <div class="roster-grid" id="rosterArea"></div>

    <button class="btn" onclick="spinWheel()">LOCK IN & START</button>

    <div class="maps-container">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h3 style="margin:0; font-size: 16px;">Map Pool</h3>
            <button class="btn btn-outline" style="width: auto; margin:0;" onclick="toggleMaps()">All / None</button>
        </div>
        <div class="maps-grid" id="mapsArea"></div>
    </div>

    <div class="result-box" id="result">
        <div class="map-display" id="resMap"></div>
        <div class="team-header">TEAM A (Attack)</div>
        <div id="resTeamA"></div>
        <div class="team-header">TEAM B (Defense)</div>
        <div id="resTeamB"></div>
    </div>

    <script>
        const canvas = document.getElementById("wheelCanvas");
        const ctx = canvas.getContext("2d");
        
        // --- –î–ê–ù–ù–´–ï ---
        // –ü–æ—Å—Ç–æ—è–Ω–Ω—ã–π —Å–æ—Å—Ç–∞–≤ (–ü—Å–∏—Ö—É—à–∫–∞)
        const friends = [
            "–í–ª–∞–¥", "–ù–∏–∫–∏—Ç–∞", "–î–∏–∞–Ω–∞", 
            "–í–∞—Å–∏–ª–∏—Å–∞", "–í–æ–≤–∞", "–ë–æ–≥–¥–∞–Ω", 
            "–ê—Ä—Ç–µ–º –î–æ–Ω–±–∞—Å—Å", "–ê—Ä—Ç—ë–º —Ä—ã–±–∞–∫", "Ivy"
        ];
        
        // –°—é–¥–∞ –ø–∞–¥–∞—é—Ç —Ç–µ, –∫–æ–≥–æ –¥–æ–±–∞–≤–∏–ª–∏ —á–µ—Ä–µ–∑ –ø–ª—é—Å–∏–∫
        let customPlayers = [];

        const allMaps = [
            "Ascent", "Bind", "Haven", "Split", 
            "Icebox", "Breeze", "Fracture", "Pearl", 
            "Lotus", "Sunset", "Abyss"
        ];
        
        const colors = ["#ff4655", "#0f1923", "#535c68", "#2c3e50", "#c0392b", "#8e44ad", "#2980b9", "#16a085"];
        let currentRotation = 0;

        // --- –õ–û–ì–ò–ö–ê –ò–ù–¢–ï–†–§–ï–ô–°–ê ---
        
        function toggleMode() {
            // –ü—Ä–∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–∏ —Ä–µ–∂–∏–º–∞ –æ—á–∏—â–∞–µ–º "–≥–æ—Å—Ç–µ–π", —á—Ç–æ–±—ã –Ω–µ –ø—É—Ç–∞—Ç—å—Å—è
            customPlayers = []; 
            renderRoster();
            updateUI();
        }

        function renderRoster() {
            const isPsycho = document.getElementById('psychoMode').checked;
            const rosterDiv = document.getElementById("rosterArea");
            rosterDiv.innerHTML = '';

            // 1. –ï—Å–ª–∏ —Ä–µ–∂–∏–º –ü—Å–∏—Ö—É—à–∫–∏ - —Ä–∏—Å—É–µ–º –¥—Ä—É–∑–µ–π
            if (isPsycho) {
                friends.forEach((name, index) => {
                    const id = `friend_${index}`;
                    rosterDiv.innerHTML += `
                        <input type="checkbox" class="player-checkbox" id="${id}" value="${name}" onchange="updateUI()">
                        <label class="player-label" for="${id}">${name}</label>
                    `;
                });
            }

            // 2. –†–∏—Å—É–µ–º –¥–æ–±–∞–≤–ª–µ–Ω–Ω—ã—Ö –≤—Ä—É—á–Ω—É—é (–æ–Ω–∏ –≤—Å–µ–≥–¥–∞ –µ—Å—Ç—å, –µ—Å–ª–∏ –º–∞—Å—Å–∏–≤ –Ω–µ –ø—É—Å—Ç)
            customPlayers.forEach((name, index) => {
                const id = `custom_${index}`;
                // –ö–∞—Å—Ç–æ–º–Ω—ã–µ –∏–≥—Ä–æ–∫–∏ —Å—Ä–∞–∑—É –≤—ã–±—Ä–∞–Ω—ã (checked)
                rosterDiv.innerHTML += `
                    <input type="checkbox" class="player-checkbox" id="${id}" value="${name}" checked onchange="updateUI()">
                    <label class="player-label" for="${id}">${name}</label>
                `;
            });

            // 3. –†–∏—Å—É–µ–º –∫–Ω–æ–ø–∫—É –ü–õ–Æ–°–ò–ö
            const plusBtn = document.createElement('div');
            plusBtn.className = 'add-btn';
            plusBtn.innerHTML = '+';
            plusBtn.onclick = addCustomPlayer;
            rosterDiv.appendChild(plusBtn);
        }

        function addCustomPlayer() {
            const name = prompt("–í–≤–µ–¥–∏—Ç–µ –∏–º—è –∏–≥—Ä–æ–∫–∞:");
            if (name && name.trim() !== "") {
                customPlayers.push(name.trim());
                renderRoster(); // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º —Å–ø–∏—Å–æ–∫
                updateUI();     // –û–±–Ω–æ–≤–ª—è–µ–º –∫–æ–ª–µ—Å–æ
            }
        }

        // --- –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ö–ê–†–¢ –ò –°–¢–ê–†–¢ ---
        function init() {
            // –ö–∞—Ä—Ç—ã
            const mapsDiv = document.getElementById("mapsArea");
            allMaps.forEach((map) => {
                mapsDiv.innerHTML += `
                    <label class="map-label">
                        <input type="checkbox" class="map-checkbox" value="${map}" checked> ${map}
                    </label>
                `;
            });

            renderRoster(); // –ü–µ—Ä–≤—ã–π –∑–∞–ø—É—Å–∫
            drawWheel([]);
        }

        // --- –°–¢–ê–ù–î–ê–†–¢–ù–ê–Ø –õ–û–ì–ò–ö–ê (–ë–ï–ó –ò–ó–ú–ï–ù–ï–ù–ò–ô) ---
        function getSelectedPlayers() {
            return Array.from(document.querySelectorAll('.player-checkbox:checked')).map(cb => cb.value);
        }

        function getSelectedMaps() {
            return Array.from(document.querySelectorAll('.map-checkbox:checked')).map(cb => cb.value);
        }

        function updateUI() {
            const selected = getSelectedPlayers();
            const count = selected.length;
            let modeText = "(–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ)";
            if (count >= 2) modeText = `(${Math.floor(count/2)} vs ${Math.ceil(count/2)})`;
            document.getElementById("playerCounter").innerText = `–í—ã–±—Ä–∞–Ω–æ: ${count} ${modeText}`;
            drawWheel(selected);
        }

        function toggleMaps() {
            const checkboxes = document.querySelectorAll('.map-checkbox');
            const newState = !checkboxes[0].checked;
            checkboxes.forEach(cb => cb.checked = newState);
        }

        function drawWheel(names) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (names.length === 0) {
                ctx.beginPath();
                ctx.arc(250, 250, 250, 0, 2 * Math.PI);
                ctx.fillStyle = "#1f2731";
                ctx.fill();
                ctx.fillStyle = "#fff";
                ctx.textAlign = "center";
                ctx.font = "30px Arial";
                ctx.fillText("–í–´–ë–ï–†–ò–¢–ï –õ–Æ–î–ï–ô", 250, 250);
                return;
            }

            const arc = (2 * Math.PI) / names.length;
            const radius = 250;

            names.forEach((name, i) => {
                const angle = i * arc;
                ctx.beginPath();
                ctx.fillStyle = colors[i % colors.length];
                ctx.moveTo(radius, radius);
                ctx.arc(radius, radius, radius, angle, angle + arc);
                ctx.fill();
                ctx.stroke();

                ctx.save();
                ctx.translate(radius, radius);
                ctx.rotate(angle + arc / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "#fff";
                ctx.font = "bold 24px Arial";
                ctx.fillText(name, radius - 20, 10);
                ctx.restore();
            });
        }

        function spinWheel() {
            const players = getSelectedPlayers();
            const activeMaps = getSelectedMaps();

            if (players.length < 2) {
                alert("–ù—É–∂–Ω–æ —Ö–æ—Ç—è –±—ã 2 —á–µ–ª–æ–≤–µ–∫–∞!");
                return;
            }
            if (activeMaps.length === 0) {
                alert("–í—ã–±–µ—Ä–∏—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–Ω—É –∫–∞—Ä—Ç—É!");
                return;
            }

            document.getElementById("result").style.display = "none";

            const randomDegree = Math.floor(3000 + Math.random() * 360); 
            currentRotation += randomDegree;
            canvas.style.transform = `rotate(-${currentRotation}deg)`;

            setTimeout(() => {
                showResults(players, activeMaps);
            }, 4000);
        }

        function showResults(players, activeMaps) {
            for (let i = players.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [players[i], players[j]] = [players[j], players[i]];
            }

            const mid = Math.ceil(players.length / 2);
            const teamA = players.slice(0, mid);
            const teamB = players.slice(mid);
            const randomMap = activeMaps[Math.floor(Math.random() * activeMaps.length)];

            document.getElementById("resMap").innerText = randomMap.toUpperCase();
            document.getElementById("resTeamA").innerHTML = `<b>üëë ${teamA[0]}</b><br>` + teamA.slice(1).join("<br>");
            document.getElementById("resTeamB").innerHTML = `<b>üëë ${teamB[0]}</b><br>` + teamB.slice(1).join("<br>");

            const resDiv = document.getElementById("result");
            resDiv.style.display = "block";
            resDiv.scrollIntoView({behavior: "smooth", block: "center"});
        }

        init();
    </script>
</body>
</html>
