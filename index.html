<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f1923">
    <title>CUSTOM VALORANT</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f1923;
            --text: #ece8e1;
            --red: #ff4655;
            --red-dim: #bd3944;
            --dark-panel: rgba(15, 25, 35, 0.95);
            --border: #535c68;
        }

        body {
            background-color: var(--bg);
            /* –î–µ—Ñ–æ–ª—Ç–Ω—ã–π —Ñ–æ–Ω */
            background-image: linear-gradient(to bottom, rgba(15, 25, 35, 0.4), rgba(15, 25, 35, 0.9)), 
                              url('https://images.wallpapersden.com/image/download/valorant-hd-gaming_bWZpaGyUmZqaraWkpJRmbmdlrWZlbWU.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            transition: background-image 1s ease-in-out;
            
            color: var(--text);
            font-family: 'Oswald', sans-serif;
            margin: 0;
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            min-height: 100vh;
        }

        h2 { 
            color: var(--text); 
            text-transform: uppercase; 
            margin: 0 0 20px 0; 
            font-size: 36px;
            letter-spacing: 4px;
            text-shadow: 0 0 15px var(--red);
            text-align: center;
        }
        
        /* --- UI COMPONENTS --- */
        .mode-switch-container {
            display: flex; align-items: center; margin-bottom: 20px;
            background: rgba(255, 70, 85, 0.15); 
            padding: 10px 20px; 
            border: 1px solid var(--red);
            clip-path: polygon(15px 0, 100% 0, 100% 100%, 0 100%, 0 15px);
            backdrop-filter: blur(4px);
            box-shadow: 0 0 15px rgba(255, 70, 85, 0.2);
        }
        .switch-label { font-weight: bold; font-size: 16px; margin-left: 15px; text-transform: uppercase; letter-spacing: 1px;}
        .switch { position: relative; display: inline-block; width: 44px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #333; transition: .3s; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 4px; bottom: 4px; background-color: white; transition: .3s; }
        input:checked + .slider { background-color: var(--red); }
        input:checked + .slider:before { transform: translateX(18px); }

        .wheel-container { 
            position: relative; width: 280px; height: 280px; margin: 10px 0; 
            filter: drop-shadow(0 0 25px rgba(0,0,0,0.8));
        }
        canvas { width: 100%; height: 100%; transform: rotate(-90deg); transition: transform 4s cubic-bezier(0.1, 0.7, 0.1, 1); }
        .arrow { 
            position: absolute; top: -25px; left: 50%; transform: translateX(-50%); 
            width: 0; height: 0; 
            border-left: 15px solid transparent; 
            border-right: 15px solid transparent; 
            border-top: 40px solid #fff; 
            z-index: 10; 
            filter: drop-shadow(0 4px 4px rgba(0,0,0,0.8));
        }

        .roster-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; width: 100%; max-width: 400px; margin-bottom: 10px; }
        .player-checkbox { display: none; }
        .player-label {
            background: rgba(31, 39, 49, 0.7); 
            border: 1px solid rgba(255,255,255,0.1); 
            padding: 12px 2px;
            text-align: center; cursor: pointer; font-size: 14px; letter-spacing: 0.5px;
            transition: 0.2s; user-select: none; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 8px), calc(100% - 8px) 100%, 0 100%);
        }
        .player-checkbox:checked + .player-label { 
            background: var(--red); color: white; border-color: var(--red); 
            text-shadow: 0 1px 2px rgba(0,0,0,0.5); transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 70, 85, 0.4);
        }
        .add-btn { 
            background: rgba(22, 160, 133, 0.3); border: 1px solid #16a085; color: #16a085; 
            font-size: 24px; display: flex; justify-content: center; align-items: center; cursor: pointer;
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 8px), calc(100% - 8px) 100%, 0 100%);
        }

        .btn {
            background: var(--red); color: white; border: none;
            padding: 20px 0; width: 100%; max-width: 400px;
            font-size: 22px; font-weight: bold; font-family: 'Oswald', sans-serif; letter-spacing: 2px;
            cursor: pointer; text-transform: uppercase; margin-top: 15px;
            clip-path: polygon(15px 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%, 0 15px);
            transition: 0.2s; box-shadow: 0 0 20px rgba(255, 70, 85, 0.3);
        }
        .btn:active { transform: scale(0.98); background: var(--red-dim); }

        .btn-settings {
            background: rgba(0,0,0,0.6); border: 1px solid var(--border); color: #8b9bb4;
            padding: 12px; width: 100%; max-width: 400px; margin-top: 25px; cursor: pointer;
            text-transform: uppercase; font-size: 14px; letter-spacing: 2px; 
            display: flex; justify-content: space-between; align-items: center;
            font-family: 'Oswald', sans-serif; backdrop-filter: blur(5px);
        }

        .settings-panel {
            display: none; width: 100%; max-width: 400px; 
            background: var(--dark-panel);
            border: 1px solid var(--border); border-top: none; padding: 20px;
            box-sizing: border-box; animation: slideDown 0.3s ease; margin-bottom: 20px;
        }
        @keyframes slideDown { from {opacity: 0; transform: translateY(-10px);} to {opacity: 1; transform: translateY(0);} }
        .section-title { 
            color: #fff; font-size: 14px; text-transform: uppercase; 
            margin-top: 20px; border-bottom: 2px solid var(--red); 
            padding-bottom: 5px; margin-bottom: 15px; display: inline-block;
        }
        select { 
            width: 100%; padding: 12px; background: rgba(0,0,0,0.5); color: white; 
            border: 1px solid var(--border); outline: none; font-family: 'Oswald', sans-serif; letter-spacing: 1px; font-size: 16px;
        }
        .check-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px; }
        .check-grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; }
        .mini-label { display: flex; align-items: center; font-size: 14px; cursor: pointer; color: #aaa; transition: 0.2s; }
        .mini-label:hover { color: #fff; }
        .mini-label input { margin-right: 8px; accent-color: var(--red); transform: scale(1.2); }
        .agent-label { 
            font-size: 13px; padding: 8px 5px; background: rgba(255,255,255,0.05); 
            border-left: 4px solid #555; display: flex; align-items: center; 
        }

        /* RESULT BOX */
        .result-box {
            margin-top: 20px; padding: 25px; 
            background: linear-gradient(135deg, rgba(31,39,49,0.98), rgba(15,25,35,0.98));
            border: 1px solid var(--border); border-top: 4px solid var(--red);
            width: 100%; max-width: 400px; display: none; text-align: left; margin-bottom: 80px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.9); position: relative;
        }
        .result-box::before {
            content: ""; position: absolute; bottom: 0; right: 0;
            width: 20px; height: 20px; background: linear-gradient(135deg, transparent 50%, var(--red) 50%);
        }
        .mode-badge { font-size: 14px; background: rgba(255, 255, 255, 0.1); padding: 4px 8px; color: #fff; text-transform: uppercase; margin-bottom: 5px; display: inline-block; letter-spacing: 1px;}
        .map-display { font-size: 40px; font-weight: bold; margin-bottom: 20px; color: #fff; text-transform: uppercase; letter-spacing: 3px; text-shadow: 0 2px 20px rgba(0,0,0,0.8); line-height: 1; }
        .team-header { color: var(--red); font-weight: bold; margin-top: 20px; border-bottom: 1px solid #444; font-size: 18px; letter-spacing: 1px; padding-bottom: 5px; }
        
        .player-row { margin-top: 10px; font-size: 18px; display: flex; align-items: center; }
        
        .agent-icon {
            width: 24px; height: 24px; border-radius: 50%; border: 1px solid #fff; margin: 0 8px;
            background: #333; object-fit: cover;
        }
        .agent-text { font-size: 14px; color: #8b9bb4; font-style: normal; }
        .crown { color: #f1c40f; margin-right: 8px; font-size: 14px; }
    </style>
</head>
<body>

    <h2>CUSTOM VALORANT</h2>

    <div class="mode-switch-container">
        <label class="switch">
            <input type="checkbox" id="psychoMode" checked onchange="toggleMode()">
            <span class="slider"></span>
        </label>
        <span class="switch-label">Squad: –ü—Å–∏—Ö—É—à–∫–∞</span>
    </div>

    <div class="wheel-container">
        <div class="arrow"></div>
        <canvas id="wheelCanvas" width="500" height="500"></canvas>
    </div>
    
    <div id="playerCounter" style="color: #fff; font-size: 16px; margin-bottom: 15px; letter-spacing: 1px; text-shadow: 0 2px 4px rgba(0,0,0,0.8);">LOADING ASSETS...</div>

    <div class="roster-grid" id="rosterArea"></div>

    <button class="btn" onclick="spinWheel()">LOCK IN</button>

    <button class="btn-settings" onclick="toggleSettings()">
        <span>‚öôÔ∏è SYSTEM SETTINGS</span>
        <span id="settingsArrow">‚ñº</span>
    </button>

    <div class="settings-panel" id="settingsPanel">
        <div class="section-title">GAME MODE</div>
        <select id="gameMode" onchange="updateMapPool()">
            <option value="Unrated">Unrated (Standard)</option>
            <option value="Competitive">Competitive (Ranked)</option>
            <option value="Team Deathmatch">Team Deathmatch (TDM)</option>
            <option value="Deathmatch">Deathmatch</option>
            <option value="Spike Rush">Spike Rush</option>
            <option value="Escalation">Escalation</option>
        </select>

        <div class="section-title">MAP POOL <span style="float:right; cursor:pointer; opacity: 0.5;" onclick="toggleAll('map')">[ALL]</span></div>
        <div class="check-grid" id="mapsGrid"></div>

        <div class="section-title" style="display:flex; justify-content:space-between; align-items:center;">
            <span>RANDOM AGENT</span>
            <label class="switch" style="width:30px; height:16px;">
                <input type="checkbox" id="enableAgents">
                <span class="slider"></span>
            </label>
        </div>
        <div class="check-grid-3" id="agentsGrid"></div>
    </div>

    <div class="result-box" id="result">
        <div class="mode-badge" id="resMode">Unrated</div>
        <div class="map-display" id="resMap">MAP NAME</div>
        <div class="team-header">ATTACKERS</div>
        <div id="resTeamA"></div>
        <div class="team-header">DEFENDERS</div>
        <div id="resTeamB"></div>
    </div>

    <script>
        const friends = ["–í–ª–∞–¥", "–ù–∏–∫–∏—Ç–∞", "–õ—ë—à–∞", "–í–∞—Å–∏–ª–∏—Å–∞", "–í–æ–≤–∞", "–ë–æ–≥–¥–∞–Ω", "–ê—Ä—Ç–µ–º –î–æ–Ω–±–∞—Å—Å", "–ê—Ä—Ç—ë–º –†—ã–±–∞–∫", "Ivy"];
        let customPlayers = [];

        let agentAssets = {}; 
        let mapAssets = {};   

        const mapsData = {
            std: ["Bind", "Haven", "Split", "Ascent", "Icebox", "Breeze", "Fracture", "Pearl", "Lotus", "Sunset", "Abyss", "Corrode"],
            tdm: ["District", "Kasbah", "Piazza", "Drift", "Glitch"]
        };

        const agentsData = {
            duelists: ["Jett", "Reyna", "Raze", "Phoenix", "Yoru", "Neon", "ISO", "Clove", "Waylay", "Tejo"],
            controllers: ["Brimstone", "Omen", "Viper", "Astra", "Harbor"],
            initiators: ["Sova", "Breach", "Skye", "KAY/O", "Fade", "Gekko"],
            sentinels: ["Sage", "Cypher", "Killjoy", "Chamber", "Deadlock", "Vyse", "Veto"]
        };

        const canvas = document.getElementById("wheelCanvas");
        const ctx = canvas.getContext("2d");
        const colors = ["#ff4655", "#0f1923", "#ece8e1", "#535c68", "#bd3944", "#364f6b", "#4a0e13", "#7f8c8d"];
        let currentRotation = 0;

        async function loadAssets() {
            try {
                const resAgents = await fetch('https://valorant-api.com/v1/agents?isPlayableCharacter=true');
                const dataAgents = await resAgents.json();
                dataAgents.data.forEach(agent => { agentAssets[agent.displayName] = agent.displayIcon; });

                const resMaps = await fetch('https://valorant-api.com/v1/maps');
                const dataMaps = await resMaps.json();
                dataMaps.data.forEach(map => { mapAssets[map.displayName] = map.splash; });
                
                document.getElementById("playerCounter").innerText = "ASSETS READY. WAITING FOR PLAYERS...";
            } catch (e) {
                console.error("Failed to load assets", e);
                document.getElementById("playerCounter").innerText = "OFFLINE MODE. TEXT ONLY.";
            }
        }

        let audioCtx = null;
        function initAudio() {
            if (!audioCtx) { audioCtx = new (window.AudioContext || window.webkitAudioContext)(); }
        }
        function playTick() {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            osc.type = 'triangle'; 
            osc.frequency.setValueAtTime(800, audioCtx.currentTime); 
            osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.05);
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime); 
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.05);
            osc.connect(gainNode); gainNode.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 0.05);
        }
        function playSuccess() {
            if (!audioCtx) initAudio();
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            osc.type = 'sine';
            osc.frequency.setValueAtTime(500, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1000, audioCtx.currentTime + 0.1);
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.8);
            osc.connect(gainNode); gainNode.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 0.8);
        }
        function simulateSpinSound() {
            initAudio();
            if (audioCtx.state === 'suspended') audioCtx.resume();
            let time = 50; let count = 0;
            function loop() {
                playTick(); time *= 1.1; count++;
                if (count < 25) { setTimeout(loop, time); }
            }
            loop();
        }

        function init() {
            loadAssets();
            renderRoster();
            updateMapPool();
            
            const agentContainer = document.getElementById("agentsGrid");
            agentContainer.innerHTML = ''; 
            
            const addAgent = (list, roleClass) => {
                let htmlBuffer = ''; 
                list.forEach(a => {
                    htmlBuffer += `
                        <label class="mini-label agent-label ${roleClass}">
                            <input type="checkbox" class="agent-check ${roleClass}" value="${a}" checked> ${a.toUpperCase()}
                        </label>`;
                });
                agentContainer.innerHTML += htmlBuffer;
            };
            
            addAgent(agentsData.duelists, "role-duelist");
            addAgent(agentsData.controllers, "role-controller");
            addAgent(agentsData.initiators, "role-initiator");
            addAgent(agentsData.sentinels, "role-sentinel");

            drawWheel([]);
        }

        function updateMapPool() {
            const mode = document.getElementById("gameMode").value;
            const mapContainer = document.getElementById("mapsGrid");
            mapContainer.innerHTML = ''; 

            let targetMaps = mapsData.std;
            let icon = "‚≠ê";
            if (mode === "Team Deathmatch") { targetMaps = mapsData.tdm; icon = "üíÄ"; }

            targetMaps.forEach(m => {
                mapContainer.innerHTML += `
                <label class="mini-label">
                    <input type="checkbox" class="map-check" value="${m}" checked> ${m.toUpperCase()}
                </label>`;
            });
        }

        function toggleSettings() {
            const panel = document.getElementById("settingsPanel");
            const arrow = document.getElementById("settingsArrow");
            if (panel.style.display === "block") {
                panel.style.display = "none"; arrow.innerText = "‚ñº";
            } else {
                panel.style.display = "block"; arrow.innerText = "‚ñ≤"; panel.scrollIntoView({behavior: "smooth"});
            }
        }
        function toggleAll(type) {
            const cls = type === 'map' ? '.map-check' : '.agent-check';
            const boxes = document.querySelectorAll(cls);
            if(boxes.length === 0) return;
            const newState = !boxes[0].checked;
            boxes.forEach(b => b.checked = newState);
        }
        function toggleMode() { customPlayers = []; renderRoster(); updateUI(); }

        function renderRoster() {
            const isPsycho = document.getElementById('psychoMode').checked;
            const rosterDiv = document.getElementById("rosterArea");
            rosterDiv.innerHTML = '';
            if (isPsycho) {
                friends.forEach((name, i) => {
                    rosterDiv.innerHTML += `
                        <input type="checkbox" class="player-checkbox" id="f_${i}" value="${name}" onchange="updateUI()">
                        <label class="player-label" for="f_${i}">${name}</label>`;
                });
            }
            customPlayers.forEach((name, i) => {
                rosterDiv.innerHTML += `
                    <input type="checkbox" class="player-checkbox" id="c_${i}" value="${name}" checked onchange="updateUI()">
                    <label class="player-label" for="c_${i}">${name}</label>`;
            });
            const plusBtn = document.createElement('div');
            plusBtn.className = 'add-btn'; plusBtn.innerHTML = '+';
            plusBtn.onclick = () => {
                const name = prompt("CODENAME:");
                if (name && name.trim()) { customPlayers.push(name.trim()); renderRoster(); updateUI(); }
            };
            rosterDiv.appendChild(plusBtn);
        }

        function updateUI() {
            const selected = Array.from(document.querySelectorAll('.player-checkbox:checked')).map(c => c.value);
            const count = selected.length;
            let modeText = count >= 2 ? `(${Math.floor(count/2)} vs ${Math.ceil(count/2)})` : "";
            const statusText = document.getElementById("playerCounter");
            if(!statusText.innerText.includes("LOADING")) {
                statusText.innerText = `${count} AGENTS READY ${modeText}`;
            }
            drawWheel(selected);
        }

        function assignAgents(teamSize) {
            const getAvail = (cls) => Array.from(document.querySelectorAll(`.agent-check.${cls}:checked`)).map(c => c.value);
            let poolDuelists = getAvail('role-duelist');
            let poolControllers = getAvail('role-controller');
            let poolOthers = [...getAvail('role-sentinel'), ...getAvail('role-initiator')];
            if (!document.getElementById("enableAgents").checked) return Array(teamSize).fill(null);
            let teamAgents = [];
            if (poolControllers.length > 0) { teamAgents.push(poolControllers.splice(Math.floor(Math.random() * poolControllers.length), 1)[0]); }
            if (teamAgents.length < teamSize && poolDuelists.length > 0) { teamAgents.push(poolDuelists.splice(Math.floor(Math.random() * poolDuelists.length), 1)[0]); }
            let fullPool = [...poolDuelists, ...poolControllers, ...poolOthers];
            while (teamAgents.length < teamSize) {
                if (fullPool.length === 0) { teamAgents.push("???"); continue; }
                const r = Math.floor(Math.random() * fullPool.length);
                teamAgents.push(fullPool[r]); fullPool.splice(r, 1);
            }
            return shuffle(teamAgents);
        }
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function drawWheel(names) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (names.length === 0) {
                ctx.beginPath(); ctx.arc(250, 250, 240, 0, 2*Math.PI); 
                ctx.fillStyle = "rgba(0,0,0,0.5)"; ctx.fill(); 
                ctx.lineWidth = 5; ctx.strokeStyle = "#ff4655"; ctx.stroke();
                ctx.fillStyle = "#fff"; ctx.textAlign = "center"; ctx.font = "bold 30px Oswald";
                ctx.fillText("WAITING", 250, 250); return;
            }
            const arc = (2*Math.PI)/names.length;
            names.forEach((n, i) => {
                ctx.beginPath(); ctx.fillStyle = colors[i % colors.length];
                ctx.moveTo(250, 250); ctx.arc(250, 250, 240, i*arc, (i+1)*arc); ctx.fill(); ctx.stroke(); 
                ctx.save(); ctx.translate(250, 250); ctx.rotate(i*arc + arc/2);
                ctx.textAlign = "right"; 
                ctx.font = "bold 24px Oswald"; ctx.lineJoin = "round"; ctx.lineWidth = 5; ctx.strokeStyle = "rgba(0, 0, 0, 0.9)"; 
                ctx.strokeText(n.toUpperCase(), 220, 10);
                ctx.fillStyle = "#fff"; ctx.fillText(n.toUpperCase(), 220, 10);
                ctx.restore();
            });
        }

        function spinWheel() {
            const players = Array.from(document.querySelectorAll('.player-checkbox:checked')).map(c => c.value);
            const maps = Array.from(document.querySelectorAll('.map-check:checked')).map(c => c.value);
            if (players.length < 2) { alert("NEED MORE AGENTS!"); return; }
            if (maps.length === 0) { alert("SELECT MAPS!"); return; }

            document.getElementById("result").style.display = "none";
            currentRotation += Math.floor(3000 + Math.random() * 360);
            canvas.style.transform = `rotate(-${currentRotation}deg)`;
            simulateSpinSound();
            setTimeout(() => { showResults(players, maps); }, 4000);
        }

        function showResults(players, maps) {
            const mapName = maps[Math.floor(Math.random() * maps.length)];
            const mode = document.getElementById("gameMode").value;

            if (mapAssets[mapName]) {
                document.body.style.backgroundImage = `linear-gradient(to bottom, rgba(15, 25, 35, 0.4), rgba(15, 25, 35, 0.9)), url('${mapAssets[mapName]}')`;
            }

            shuffle(players);
            const mid = Math.ceil(players.length / 2);
            const teamA_names = players.slice(0, mid);
            const teamB_names = players.slice(mid);
            const teamA_agents = assignAgents(teamA_names.length);
            const teamB_agents = assignAgents(teamB_names.length);

            const buildRow = (name, agent, isCap) => {
                let iconUrl = agentAssets[agent] || "https://media.valorant-api.com/agents/roles/5fc02f99-4091-4486-a531-98459a3e92e3/displayicon.png"; 
                let agentHtml = '';
                if (agent) {
                    agentHtml = `
                        <img src="${iconUrl}" class="agent-icon">
                        <span class="agent-text">${agent.toUpperCase()}</span>
                    `;
                }

                return `
                <div class="player-row">
                    ${isCap ? '<span class="crown">üëë</span>' : ''}
                    <b>${name}</b>
                    ${agentHtml}
                </div>`;
            };

            document.getElementById("resMode").innerText = mode;
            document.getElementById("resMap").innerText = mapName;
            
            document.getElementById("resTeamA").innerHTML = teamA_names.map((n, i) => buildRow(n, teamA_agents[i], i===0)).join('');
            document.getElementById("resTeamB").innerHTML = teamB_names.map((n, i) => buildRow(n, teamB_agents[i], i===0)).join('');

            const resBox = document.getElementById("result");
            resBox.style.display = "block";

            resBox.scrollIntoView({behavior: "smooth", block: "center"});
